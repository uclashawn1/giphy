<!DOCTYPE html>
<html lang="en-us"></html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="bg">
    <div class="jumbotron" id="header">
        <h1>TV Show Giphs & More</h1>
        <h4>Click buttons to display GIPHYs<br>Click GIPHs to pause and play<br>Search to add more buttons!</h4>
    </div>
    <div class= "container">
    
          <div class="row">
            <div class="col-sm-12" id="buttonBar">
            </div>
          </div>
         <section class="row">
            <div class="col-md-8">
              <div class="container">
                <div class="card-columns">
                </div>
              </div>
            </div>
            
            <div class="col-md-4" id="sideBar">
               <div class="row">
                  <div class="col-md-12">
                    <!-- Form -->
                     <form>
                        <div class="form-group">
                          <label for="inputNumGif">Select # of gifs</label>
                          <select id="inputNumGif" class="form-control">
                            <option selected>Choose...</option>
                            <option>10</option>
                            <option>15</option>
                            <option>25</option>
                          </select>
                        </div>
                        <div class="input-group mb-3">
                           <input type="text" class="form-control" id="addSeries" placeholder="Add a TV Show!">
                           <div class="input-group-append">
                              <button type="submit" class="btn-info" id="search"></button>
                           </div>
                        </div>
                     </form>
                     <!-- Favorites Container -->
                     <h3>Your Favorite Gifs</h3>
                     <div class="container">
                        <div id="favGifs">
                        </div>
                      </div>
                  </div>
                  </div>
               </div>
         </section>
      </div>
      <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="javascript/giphy.js"></script>
    </body>
</html>
